[mod-setting-description]
LogisticRequestManager-allow_gui_without_research=Kann helfen, LRM zu benutzen, wenn eine Mod die Technologie 'Logistik-Roboter' entfernt. Versuche erst den Befehl [color=yellow]/lrm force_gui[/color], bevor du das hier aktivierst!
LogisticRequestManager-hide_toggle_gui_button=Wenn der Knopf versteckt wird, kann die Grafische Oberfläche nur noch mit Tastenkombination oder über die Aktionsleiste umgeschaltet werden
LogisticRequestManager-create_preset-autotrash=Die Vorlage enthält Anforderungen für alle verfügbaren Gegenstände. Außer bei solchen mit einem Ausrüstungsgitter ist die Obergrenze jeweils auf Null gesetzt, so dass sie aus dem Inventar enfernt werden.\n[color=yellow]Diese Einstellung hat nur beim Erstellen des Spielers bzw. beim laden eines Spiels mit einer alten LRM Version einen Einfluss![/color]
LogisticRequestManager-create_preset-keepall=Die Vorlage enthält Anforderungen für alle verfügbaren Gegenstände. Die Untergrenze ist auf 0, Obergrenze jeweils auf ∞ gesetzt, so dass sie weder angefordert noch aus dem Inventar enfernt werden.\n[color=yellow]Diese Einstellung hat nur beim Erstellen des Spielers bzw. beim laden eines Spiels mit einer alten LRM Version einen Einfluss![/color]
LogisticRequestManager-default_to_user=Verwende den Charakter als Standardziel für alle Interaktionen mit der grafischen Benutzeroberflache vom Logistic Request Manager, wenn keine Entität geöffnet ist, die Logistik-Anforderungen unterstützt.
LogisticRequestManager-allow_constant_combinator=Benutze Kombinatoren für Konstanten um Anforderungen zu erstellen, die mithilfe des Schaltungsnetzes verarbeitet werden können. Diese Kombinatoren können auch als Quelle für Vorlagen dienen.
LogisticRequestManager-appended_requests_after_existing_ones=Wenn aktiviert, werden Lücken beim Hinzugefügen von Vorlagen zu existierenden Anforderungen nicht aufgefüllt.
LogisticRequestManager-always_append_blueprints=Gegenständen aus Blaupausen werden zu existierenden Anforderungen hinzugefügt, unabhängig von der Einstellung "Füge Vorlagen zu Anforderungen hinzu" weiter unten. (Standard: Eingeschaltet)
LogisticRequestManager-blueprint_item_requests_unlimited=Wenn eingeschaltet, werden beim Hinzufügen von Blaupausen neue Gegenstands-Anforderungen mit max=∞ erstellt, ansonsten mit max=min, wenn ein max-Wert anwendbar ist (z. B. beim Spieler-Charakter). (Standard: Ausgeschaltet)
LogisticRequestManager-enable-append=Wenn dies aktiviert ist, können Vorlagen zu exitierende Anforderungen hinzugefügt werden, statt sie zu ersetzen. (Standard: "mit Zusatztaste(n)")
LogisticRequestManager-enable-round_up=Wenn dies aktiviert ist, können Anforderungen auf den nächsten vollen Stapel aufgerundet werden, wenn sie angewandt werden. (Standard: "mit Zusatztaste(n)")
LogisticRequestManager-enable-undefined_max_as_infinit=Ist dies aktiviert, wird beim Speichern einer neuen Vorlage der obere Grenzwert auf den Wert ∞ gesetzt, wenn Anforderungen von Kisten (oder Kombinatoren) gespeichert werden. Andernfalls wird der obere Grenzwert auf den gleichen Wert gesetzt, wie der untere. (Standard: "mit Zusatztaste(n)")
LogisticRequestManager-modifier-append=Wird ignoriert, wenn oben "nie" oder "immer" gewählt wurde. (Standard: "Umschalt")
LogisticRequestManager-modifier-round_up=Wird ignoriert, wenn oben "nie" oder "immer" gewählt wurde. (Standard: "STRG")
LogisticRequestManager-modifier-undefined_max_as_infinit=Wird ignoriert, wenn oben "nie" oder "immer" gewählt wurde. (Standard: "ALT")
LogisticRequestManager-display_slots_by_tick_ratio=Konfiguriert, wie viele Slots der GUI pro Tick aktualisiert werden. Kann helfen, die Performance zu verbessern, wenn sehr große Vorlagen in die Anzeige geladen werden. 0: kein Limit (Standard)
LogisticRequestManager-display_slots_warning=Zeigt beim Speichern von Vorlagen mit mehr als 100 Gegenständen einen Hinweis auf die Einstellungen an.

